<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:loadBundle basename="resources" var="key" />
	<f:loadBundle basename="messages" var="msg" />
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Prestamista : Login</title>
	
	<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>

</h:head>
<h:body style="background-color: #f5f5f5">
	
	<div class="container">
	
		
		<h:form styleClass="form-signin">
			<h2 class="form-signin-heading">#{key.loginTituloForm}</h2>

			<h:outputText value="#{key.loginLabelInputUser}" />
			<h:inputText value="#{loginController.user}" styleClass="input-block-level"
				required="true" requiredMessage="#{msg.loginInputUser}"/>

			<h:outputText value="#{key.loginLabelInputPassword}" />
			<h:inputSecret value="#{loginController.pass}" styleClass="input-block-level"
				required="true" requiredMessage="#{msg.loginInputPass}"/>

			<h:commandButton action="#{loginController.login()}" styleClass="btn btn-primary" value="Login" />

			<h:messages errorClass="errorMessage" infoClass="infoMessage"
					warnClass="warnMessage"/>
		</h:form>

	</div>

</h:body>
</html>
