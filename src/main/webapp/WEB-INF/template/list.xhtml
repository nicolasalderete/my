<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Cliente</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>

			<h:form styleClass="form-horizontal">
				<h4>BÃºsqueda de clientes</h4>
				<hr />
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido :" styleClass="control-label" for="idNombre" />
							<div class="controls">
								<h:inputText id="idNombre" value="#{clienteBean.nombre}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="NÃºmero de DNI :" styleClass="control-label" for="idDni" />
							<div class="controls">
								<h:inputText id="idDni" value="#{clienteBean.dni}" />
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idDireccion" value="Domicilio :" />
							<div class="controls">
								<h:inputText id="idDireccion" value="#{clienteBean.domicilio}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Localidad :" styleClass="control-label" for="idLocalidad" />
							<div class="controls">
								<h:inputText id="idLocalidad" value="#{clienteBean.localidad}" />
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idTelefono" value="Telefono :" />
							<div class="controls">
								<h:inputText id="idTelefono" value="#{clienteBean.telefono}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Celular :" styleClass="control-label" for="idCelular" />
							<div class="controls">
								<h:inputText id="idCelular" value="#{clienteBean.celular}" />
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idMail" value="Mail de contacto :" />
							<div class="controls">
								<h:inputText id="idMail" value="#{clienteBean.mail}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de cuenta :" styleClass="control-label" for="idCuenta" />
							<div class="controls">
								<h:inputText id="idCuenta" value="#{clienteBean.cuenta}" />
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCbu" value="Nro. de CBU :" />
							<div class="controls">
								<h:inputText id="idCbu" value="#{clienteBean.cbu}" />
							</div>
						</div>
					</div>
					<div class="span6"></div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" value="Tiene prestamo :" for="idTienePrestamo" />
							<div class="controls">
								<h:selectBooleanCheckbox value="#{clienteBean.tienePrestamo}" id="idTienePrestamo" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" value="Tiene deuda :" for="idTieneDeuda" />
							<div class="controls">
								<h:selectBooleanCheckbox value="#{clienteBean.tieneDeuda}" id="idTieneDeuda" />
							</div>
						</div>
					</div>
				</div>




				<div class="row-fluid show-grid">
					<div class="span8"></div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteController.buscar()}" styleClass="btn btn-primary" value="Buscar" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteController.forwardAction()}" styleClass="btn" value="Crear nuevo">
								<f:param name="forward" value="create" />
							</h:commandButton>
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
