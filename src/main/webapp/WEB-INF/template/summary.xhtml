<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Cliente</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
			
				<fieldset>
				<legend>Cliente : Modificar cliente</legend>
				
				<h:messages errorClass="errorMessage" infoClass="infoMessage"
					warnClass="warnMessage"></h:messages>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido :" styleClass="control-label" for="idNombre"/>
							<div class="controls">
								<h:inputText id="idNombre" value="#{clienteBean.nombre}"
									required="true" requiredMessage="Por favor ingrese el nombre y apellido."/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Número de DNI :" styleClass="control-label" for="idDni"/>
							<div class="controls">
								<h:inputText id="idDni" value="#{clienteBean.dni}"
									required="true" requiredMessage="Por favor ingrese el número de DNI."/>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idDireccion" value="Domicilio :"/>
							<div class="controls">
								<h:inputText id="idDireccion" value="#{clienteBean.domicilio}"
									required="true" requiredMessage="Por favor ingrese el domicilio."/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Localidad :" styleClass="control-label" for="idLocalidad"/>
							<div class="controls">
								<h:inputText id="idLocalidad" value="#{clienteBean.localidad}"
									required="true" requiredMessage="Por favor ingrese la localidad."/>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idTelefono" value="Telefono :"/>
							<div class="controls">
								<h:inputText id="idTelefono" value="#{clienteBean.telefono}"
									required="true" requiredMessage="Por favor ingrese el teléfono."/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Celular :" styleClass="control-label" for="idCelular"/>
							<div class="controls">
								<h:inputText id="idCelular" value="#{clienteBean.celular}"
									required="true" requiredMessage="Por favor ingrese el celular."/>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idMail" value="Mail de contacto :"/>
							<div class="controls">
								<h:inputText id="idMail" value="#{clienteBean.mail}"
									required="true" requiredMessage="Por favor ingrese la dirección de mail."/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de cuenta :" styleClass="control-label" for="idCuenta"/>
							<div class="controls">
								<h:inputText id="idCuenta" value="#{clienteBean.cuenta}"
									required="true" requiredMessage="Por favor ingrese el número de cuenta."/>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCbu" value="Nro. de CBU :"/>
							<div class="controls">
								<h:inputText id="idCbu" value="#{clienteBean.cbu}" 
									required="true" requiredMessage="Por favor ingrese el número de CBU."/>
							</div>
						</div>
					</div>
					<div class="span6">
					</div>
				</div>
				
				
				</fieldset>
				<hr />
				<div class="row-fluid show-grid">
					<div class="span8">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteController.modify()}" styleClass="btn btn-primary" value="Modificar">
								<f:param name="idCliente" value="#{clienteBean.dni}"/>
							</h:commandButton>
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteController.forwardAction()}" styleClass="btn" value="Cancelar">
								<f:param name="forward" value="cancelar"/>
							</h:commandButton>
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
