<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:define name="pageTitle">Pago</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">

				<h4>Listado de cuotas</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>


				 <p:dataTable id="dataTable" var="cuota" value="#{cuotaBean.listaCuota}"  
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15" >

					<p:column>
						<f:facet name="header">Nombre del cliente</f:facet>
						<h:outputText value="#{cuota.prestamo.cliente.cliNombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">Prestamo</f:facet>
						<h:outputText value="#{cuota.prestamo.preCapital}" >
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">Interes mensual</f:facet>
						<h:outputText value="#{cuota.prestamo.preInteresMensual}" >
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">Importe de la Cuota</f:facet>
						<h:outputText value="#{cuota.cuoImporte}" >
							<f:convertNumber type="currency" currencySymbol="$"/>
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Nro. de cuota</f:facet>
						<h:outputText value="#{cuota.cuoNumero}" />
					</p:column>
					<p:column>
						<f:facet name="header">Saldo a pagar</f:facet>
						<h:outputText value="#{cuota.cuoTotalPagar}"  >
							<f:convertNumber type="currency" currencySymbol="$"/>
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Fecha de Vto.</f:facet>
						<h:outputText value="#{cuota.cuoFechaVencimiento}">
							<f:convertDateTime timeStyle="medium"/>
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Estado de la cuota</f:facet>
						<h:outputText value="#{cuota.cuoEstado}" />
					</p:column>
					<p:column>
						<f:facet name="header">Acciones</f:facet>
						<h:commandLink value="Detalle" action="#{cuotaBean.detail(cuota)}" />
					</p:column>
				</p:dataTable>
				<hr />
				<div class="row-fluid show-grid">
					<div class="span8"></div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{cuotaBean.stepBack()}" value="Volver" styleClass="btn"/>
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
