<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Pago</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Detalle de cuota</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Cliente :" styleClass="control-label" for="idCliente" />
							<div class="controls">
								<h:outputText value="#{cuotaBean.cuota.prestamo.cliente.cliNombre}" id="idCliente" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Monto del prestamo :" styleClass="control-label" for="idMontoPre" />
							<div class="controls">
								<h:outputText id="idMontoPre" value="#{cuotaBean.cuota.prestamo.preCapital}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idNroCuota" value="Nro. de cuota :" />
							<div class="controls">
								<h:outputText id="idNroCuota" value="#{cuotaBean.cuota.cuoNumero}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Importe de la cuota :" styleClass="control-label" for="idImporte" />
							<div class="controls">
								<h:outputText id="idImporte" value="#{cuotaBean.cuota.cuoImporte}">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idFechaVto" value="Fecha de Vto. :" />
							<div class="controls">
								<h:outputText id="idFechaVto" value="#{cuotaBean.cuota.cuoFechaVencimiento}">
									<f:convertDateTime dateStyle="medium" />
								</h:outputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idEstado" value="Estado :" />
							<div class="controls">
								<h:outputText id="idEstado" value="#{cuotaBean.cuota.cuoEstado}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCuotaSaldoFavor" value="Saldo a favor :" />
							<div class="controls">
								<h:outputText id="idCuotaSaldoFavor" value="#{cuotaBean.cuota.cuoSaldoFavor}">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCuotaSaldoDeu" value="Saldo deudor :" />
							<div class="controls">
								<h:outputText id="idCuotaSaldoDeu" value="#{cuotaBean.cuota.cuoSaldoDeudor}">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
				</div>


				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idIntPunitorio" value="Interes punitorio :" />
							<div class="controls">
								<h:outputText value="#{cuotaBean.cuota.cuoInteresPunitorio}" rendered="#{!cuotaBean.editCuota}">
									<f:convertNumber type="currency" currencySymbol="$" />
								</h:outputText>
								<h:inputText value="#{cuotaBean.cuota.cuoInteresPunitorio}" id="idIntPunitorio" rendered="#{cuotaBean.editCuota}">
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<h:outputLabel class="control-label" for="idTotal" value="Total a pagar :" />
						<div class="controls">
							<h:outputText id="idTotal" value="#{cuotaBean.cuota.cuoTotalPagar}">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span8"></div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{cuotaBean.stepBack()}" value="Volver" styleClass="btn" 
												rendered="#{!cuotaBean.editCuota}"/>
							
							<h:commandButton value="Cancelar" styleClass="btn" action="#{cuotaBean.cancelUpdate()}"
								rendered="#{cuotaBean.editCuota}" immediate="true"/>
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{cuotaBean.crearPago(cuotaBean.cuota)}" value="Pagar" styleClass="btn btn-primary"
							rendered="#{cuotaBean.cuota.pagable and !cuotaBean.editCuota}"/>
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton value="Cargar Interes" styleClass="btn btn-primary" action="#{cuotaBean.modify()}" 
											rendered="#{!cuotaBean.editCuota}"/>
							
							<h:commandButton value="Actualizar" styleClass="btn btn-primary" rendered="#{cuotaBean.editCuota}"
								action="#{cuotaBean.update()}"
								onclick="if (! confirm('Desea cargar intereses a la cuota') ) { return false;}; return true;" />
							
						</div>
					</div>
					<div class="span1"></div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
