<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Perfil</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Nuevo Perfil</h4>
				<hr />

				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>

				<h6>Datos personales</h6>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido :" styleClass="control-label" for="idNombre" />
							<div class="controls">
								<h:inputText id="idNombre" value="#{perfilBean.perfil.perNombre}" required="true"
									requiredMessage="Por favor ingrese su nombre y apellido." />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de DNI :" styleClass="control-label" for="idDni" />
							<div class="controls">
								<h:inputText id="idDni" value="#{perfilBean.perfil.perDni}" required="true"
									requiredMessage="Por favor ingrese su número de DNI" />
							</div>
						</div>
					</div>
				</div>


				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Domicilio :" styleClass="control-label" for="idDireccion" />
							<div class="controls">
								<h:inputText id="idDireccion" value="#{perfilBean.perfil.perDireccion}" required="true"
									requiredMessage="Por favor ingrese su domicilio." />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Localidad :" styleClass="control-label" for="idLocalidad" />
							<div class="controls">
								<h:inputText id="idLocalidad" value="#{perfilBean.perfil.perLocalidad}" required="true"
									requiredMessage="Por favor ingrese su localidad" />
							</div>
						</div>
					</div>
				</div>


				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de teléfono :" styleClass="control-label" for="idtelefono" />
							<div class="controls">
								<h:inputText id="idtelefono" value="#{perfilBean.perfil.perTelefono}" required="true"
									requiredMessage="Por favor ingrese su número de teléfono" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de celular :" styleClass="control-label" for="idCelular" />
							<div class="controls">
								<h:inputText id="idCelular" value="#{perfilBean.perfil.perCelular}" required="true"
									requiredMessage="Por favor ingrese su número de celular" />
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Mail :" styleClass="control-label" for="idMail" />
							<div class="controls">
								<h:inputText id="idMail" value="#{perfilBean.perfil.perMail}" required="true"
									requiredMessage="Por favor ingrese su mail" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group"></div>
					</div>
				</div>

				<h6>Datos Bancarios</h6>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Banco :" styleClass="control-label" for="idBanco" />
							<div class="controls">
								<h:inputText id="idBanco" value="#{perfilBean.perfil.perBanco}" required="true"
									requiredMessage="Por favor ingrese su Banco" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Tipo de Cuenta :" styleClass="control-label" for="idTipoCuenta" />
							<div class="controls">
								<h:inputText id="idTipoCuenta" value="#{perfilBean.perfil.perTipoCuenta}" required="true"
									requiredMessage="Por favor ingrese su tipo de cuenta" />
							</div>
						</div>
					</div>
				</div>


				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de CBU :" styleClass="control-label" for="idCbu" />
							<div class="controls">
								<h:inputText id="idCbu" value="#{perfilBean.perfil.perCbu}" required="true"
									requiredMessage="Por favor ingrese su nro. de cbu" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de Cuenta :" styleClass="control-label" for="idCuenta" />
							<div class="controls">
								<h:inputText id="idCuenta" value="#{perfilBean.perfil.perCuenta}" required="true"
									requiredMessage="Por favor ingrese su nro de cuenta" />
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span8">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{perfilBean.save()}" styleClass="btn btn-primary" value="Guardar" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
