<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Perfil</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Mi perfil</h4>
				<hr />

				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>

				<h6>Datos personales</h6>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido :" styleClass="control-label" for="idNombre" />
							<div class="controls">
								<h:outputText id="idNombre" value="#{perfilBean.perfil.perNombre}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de DNI :" styleClass="control-label" for="idDni" />
							<div class="controls">
								<h:outputText id="idDni" value="#{perfilBean.perfil.perDni}" />
							</div>
						</div>
					</div>
				</div>


				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Domicilio :" styleClass="control-label" for="idDireccion" />
							<div class="controls">
								<h:outputText id="idDireccion" value="#{perfilBean.perfil.perDireccion}"  />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Localidad :" styleClass="control-label" for="idLocalidad" />
							<div class="controls">
								<h:outputText id="idLocalidad" value="#{perfilBean.perfil.perLocalidad}" />
							</div>
						</div>
					</div>
				</div>


				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de telÃ©fono :" styleClass="control-label" for="idtelefono" />
							<div class="controls">
								<h:outputText id="idtelefono" value="#{perfilBean.perfil.perTelefono}"  />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de celular :" styleClass="control-label" for="idCelular" />
							<div class="controls">
								<h:outputText id="idCelular" value="#{perfilBean.perfil.perCelular}" />
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Mail :" styleClass="control-label" for="idMail" />
							<div class="controls">
								<h:outputText id="idMail" value="#{perfilBean.perfil.perMail}"  />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group"></div>
					</div>
				</div>

				<h6>Datos Bancarios</h6>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Banco :" styleClass="control-label" for="idBanco" />
							<div class="controls">
								<h:outputText id="idBanco" value="#{perfilBean.perfil.perBanco}"  />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Tipo de Cuenta :" styleClass="control-label" for="idTipoCuenta" />
							<div class="controls">
								<h:outputText id="idTipoCuenta" value="#{perfilBean.perfil.perTipoCuenta}"  />
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de CBU :" styleClass="control-label" for="idCbu" />
							<div class="controls">
								<h:outputText id="idCbu" value="#{perfilBean.perfil.perCbu}"  />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de Cuenta :" styleClass="control-label" for="idCuenta" />
							<div class="controls">
								<h:outputText id="idCuenta" value="#{perfilBean.perfil.perCuenta}"  />
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span8">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{perfilBean.stepBack()}" styleClass="btn" value="Volver" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{perfilBean.confirm()}" styleClass="btn btn-primary" value="Confirmar" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
