<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Perfil</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Mi perfil</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
				
				<h6>Datos personales</h6>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido :" styleClass="control-label" for="idNombre" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perNombre}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idNombre" value="#{perfilBean.perfil.perNombre}" label="Nombre y apellido" rendered="#{perfilBean.editPerfil}">
									<f:validator validatorId="AlfaNumericValidator"/>
									<f:attribute name="requerido" value="true"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Número de DNI :" styleClass="control-label" for="idDni" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perDni}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idDni" value="#{perfilBean.perfil.perDni}" label="Nro. de DNI" rendered="#{perfilBean.editPerfil}">
									<f:validator validatorId="AlfaNumericValidator"/>
									<f:attribute name="requerido" value="true"/>	
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idDireccion" value="Domicilio :" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perDireccion}" 
									rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idDireccion" value="#{perfilBean.perfil.perDireccion}" label="Domicilio" rendered="#{perfilBean.editPerfil}">
									<f:validator validatorId="AlfaNumericValidator"/>
									<f:attribute name="requerido" value="true"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Localidad :" styleClass="control-label" for="idLocalidad" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perLocalidad}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idLocalidad" value="#{perfilBean.perfil.perLocalidad}" label="Localidad" rendered="#{perfilBean.editPerfil}">
									<f:validator validatorId="AlfaNumericValidator"/>
									<f:attribute name="requerido" value="true"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idTelefono" value="Telefono :" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perTelefono}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idtelefono" value="#{perfilBean.perfil.perTelefono}"  rendered="#{perfilBean.editPerfil}" label="Nro. de teléfono">
									<f:validator validatorId="AlfaNumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Celular :" styleClass="control-label" for="idCelular" />
							<div class="controls">
								<h:outputText  value="#{perfilBean.perfil.perCelular}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idCelular" value="#{perfilBean.perfil.perCelular}" rendered="#{perfilBean.editPerfil}"
									label="Nro. de celular">
									<f:validator validatorId="AlfaNumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idMail" value="Mail de contacto :" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perMail}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idMail" value="#{perfilBean.perfil.perMail}" rendered="#{perfilBean.editPerfil}"
									 label="Mail">
									<f:validator validatorId="MailValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
						</div>
					</div>
				</div>
				
				<h6>Datos bancarios</h6>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idBanco" value="Banco :" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perBanco}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idBanco" value="#{perfilBean.perfil.perBanco}" rendered="#{perfilBean.editPerfil}" 
									label="Banco">
									<f:validator validatorId="AlfaNumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="iTipoCuenta" value="Tipo de cuenta :" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perTipoCuenta}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idTipoCuenta" value="#{perfilBean.perfil.perTipoCuenta}" rendered="#{perfilBean.editPerfil}"
									 label="Tipo de Cuenta" >
									<f:validator validatorId="AlfaNumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCbu" value="Nro. de CBU :" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perCbu}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idCbu" value="#{perfilBean.perfil.perCbu}" rendered="#{perfilBean.editPerfil}" 
									label="Nro. de CBU">
									<f:validator validatorId="NumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCuenta" value="Nro. de cuenta :" />
							<div class="controls">
								<h:outputText value="#{perfilBean.perfil.perCuenta}" rendered="#{!perfilBean.editPerfil}"/>
								<h:inputText id="idCuenta" value="#{perfilBean.perfil.perCuenta}" rendered="#{perfilBean.editPerfil}"
									 label="Nro. de Cuenta" >
									<f:validator validatorId="NumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span7"></div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton value="Cancelar" styleClass="btn" action="#{perfilBean.cancel()}"
								rendered="#{perfilBean.editPerfil}" immediate="true"/>
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton value="Modificar" styleClass="btn btn-primary" 
								rendered="#{!perfilBean.editPerfil}" action="#{perfilBean.modify()}" />
								
							<h:commandButton value="Actualizar" styleClass="btn btn-primary" 
								rendered="#{perfilBean.editPerfil}" action="#{perfilBean.update()}" />
						</div>
					</div>
					<div class="span2">
						<div class="control-group">
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
