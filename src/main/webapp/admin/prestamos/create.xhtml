<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:define name="pageTitle">Prestamo</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Nuevo prestamo</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Cliente :" styleClass="control-label" for="idCliente" />
							<div class="controls">
								<h:selectOneMenu id="idCliente" value="#{prestamoBean.filtro.idCliente}" required="true"
									requiredMessage="Debe seleccionar un cliente" >
									<f:selectItem itemLabel="Seleccione el cliente..." noSelectionOption="true"/>
									<f:selectItems value="#{prestamoBean.listaCliente}" var="cliente" 
										itemValue="#{cliente.cliId}" itemLabel="#{cliente.cliNombre} - Dni: #{cliente.cliDni}"/>
								</h:selectOneMenu>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Monto del prestamo :" styleClass="control-label" for="idCapital" />
							<div class="controls">
								<h:inputText id="idCapital" value="#{prestamoBean.filtro.capital}" required="true"
									requiredMessage="Debe ingresar el monto del préstamo.">
									<f:validator validatorId="NumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCuotas" value="Cantidad de cuotas :" />
							<div class="controls">
								<h:inputText id="idCuotas" value="#{prestamoBean.filtro.cantCuotas}" required="true"
									requiredMessage="Debe ingresar la cantidad de cuotas del préstamo.">
									<f:validator validatorId="NumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Tasa de interes :" styleClass="control-label" for="idTasa" />
							<div class="controls">
								<h:inputText id="idTasa" value="#{prestamoBean.filtro.tasa}" required="true"
									requiredMessage="Debe ingresar la tasa de interes del préstamo.">
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
							
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Fecha de solicitud :" class="control-label" for="idFechaSoli" />
							<div class="controls">
								<p:calendar id="idFechaSoli" styleClass="input-medium" value="#{prestamoBean.filtro.fechaSoli}"/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
						</div>
					</div>
				</div>			
							
							
				<div class="row-fluid show-grid">
					<div class="span8">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{prestamoBean.cancel()}" styleClass="btn" value="Cancelar" immediate="true"/>
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{prestamoBean.save()}" styleClass="btn btn-primary" value="Guardar" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
