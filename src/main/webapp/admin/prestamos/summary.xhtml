<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Prestamo</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">
			<h:form styleClass="form-horizontal">
				<h4>Detalle de prestamo</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>

				<h6>Datos del Cliente</h6>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido :" styleClass="control-label" for="idNombre" />
							<div class="controls">
								<h:outputText id="idNombre" value="#{prestamoBean.prestamo.cliente.cliNombre}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="DirecciÃ³n :" styleClass="control-label" for="idDireccion" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliDireccion}" id="idDireccion" />
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Localidad :" styleClass="control-label" for="idLocalidad" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliLocalidad}" id="idLocalidad" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de documento :" styleClass="control-label" for="idDni" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliDni}" id="idDni" />
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Telefono :" styleClass="control-label" for="idTelefono" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliTelefono}" id="idTelefono" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Celular :" styleClass="control-label" for="idCelular" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliCelular}" id="idCelular" />
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Mail :" styleClass="control-label" for="idMail" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliMail}" id="idMail" />
							</div>
						</div>
					</div>
					<div class="span6"></div>
				</div>

				<h6>Datos bancarios</h6>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Banco :" styleClass="control-label" for="idBanco" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliBanco}" id="idBanco" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Tipo de Cuenta :" styleClass="control-label" for="idTipoCuenta" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliTipoCuenta}" id="idTipoCuenta" />
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de CBU :" styleClass="control-label" for="idCbu" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliCbu}" id="idCbu" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de Cuenta :" styleClass="control-label" for="idCuenta" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliCuenta}" id="idCuenta" />
							</div>
						</div>
					</div>
				</div>


				<h6>Datos del prestamo</h6>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idMonto" value="Capital :" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preCapital}" id="idMonto">
									<f:convertNumber type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Fecha de entrega :" styleClass="control-label" for="idFechaSolic" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preFechaInicio}" id="idFechaSolic">
									<f:convertDateTime dateStyle="medium" />
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idTasa" value="Tasa de interes :" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preTasa}" id="idTasa"/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Interes total :" styleClass="control-label" for="idInteresTotal"/>
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preInteresTotal}" id="idInteresTotal">
									<f:convertNumber type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCantCuotas" value="Cantidad de cuotas :" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preCantCuotas}" id="idCantCuotas"/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idTotalPrestamo" value="Total del prestamo :" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preMontoTotal}" id="idTotalPrestamo">
									<f:convertNumber type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idGciaPrestamo" value="Ganacia prestamo :" />
							<div class="controls">
								<h:outputText id="idGciaPrestamo" value="#{prestamoBean.prestamo.preMontoTotal - prestamoBean.prestamo.preCapital}">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idTipoPrestamo" value="Tipo prestamo :" />
							<div class="controls">
								<h:outputText id="idTipoPrestamo" value="#{prestamoBean.prestamo.tipoPrestamo.description}">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span7"></div>
					<div class="span1">
						<h:commandButton value="Volver" action="#{prestamoBean.stepBack()}" styleClass="btn" />
					</div>
					<div class="span1">
							<h:commandButton action="#{prestamoBean.eliminar(prestamoBean.prestamo)}" styleClass="btn" value="Eliminar" 
								onclick="if (! confirm('Desea eliminar el prestamo como asi tambien las cuotas y pagos asociados al mismo.') ) { return false;}; return true;" />
					</div>
					<div class="span1">
						<h:commandButton value="Informe" action="#{prestamoBean.exportPdf}" styleClass="btn btn-primary" />
					</div>
					<div class="span1">
						<h:commandButton value="Refinanciar" action="#{prestamoBean.refinan(prestamoBean.prestamo)}" styleClass="btn btn-primary" />
					</div>
					
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
