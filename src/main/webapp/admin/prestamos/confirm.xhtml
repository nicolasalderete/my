<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:define name="pageTitle">Prestamo</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Nuevo prestamo</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Cliente :" styleClass="control-label" for="idCliente" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.cliente.cliNombre}" id="idCliente"/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Monto del prestamo :" styleClass="control-label" for="idCapital" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preCapital}" id="idCapital">
									<f:convertNumber type="currency"/>
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Cantidad de cuotas :" class="control-label" for="idCantCuotas" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preCantCuotas}" id="idCantCuotas">
								</h:outputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Tipo de prestamo :" class="control-label" for="idTipo" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.tipoPrestamo.description}" id="idTipo">
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
				

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Tasa de interes :" styleClass="control-label" for="idTasa" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preTasa}" id="idTasa"/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Fecha de solicitud :" class="control-label" for="idFechaSoli" />
							<div class="controls">
								<h:outputText value="#{prestamoBean.prestamo.preFechaInicio}" id="idFechaSoli">
									<f:convertDateTime dateStyle="medium"/>
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
							
							
				<div class="row-fluid show-grid">
					<div class="span8">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{prestamoBean.stepBack()}" styleClass="btn" value="Volver" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{prestamoBean.confirm()}" styleClass="btn btn-primary" value="Confirmar" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
