<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Cliente</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Nuevo cliente</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
				
				<h6>Datos del cliente</h6>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido" styleClass="control-label" for="idNombre" id="lNomnbre"/>
							<div class="controls">
								<h:inputText id="idNombre" value="#{clienteBean.cliente.cliNombre}" label="Nombre y apellido">
									<f:validator validatorId="AlfaNumericValidator"/>
									<f:attribute name="requerido" value="true"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de DNI" styleClass="control-label" for="idDni" />
							<div class="controls">
								<h:inputText id="idDni" value="#{clienteBean.cliente.cliDni}" label="Nro. de DNI">
									<f:validator validatorId="DniValidator"/>
									<f:attribute name="requerido" value="true"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idDireccion" value="Domicilio" />
							<div class="controls">
								<h:inputText id="idDireccion" value="#{clienteBean.cliente.cliDireccion}" label="Domicilio">
									<f:validator validatorId="AlfaNumericValidator"/>
									<f:attribute name="requerido" value="true"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Barrio" styleClass="control-label" for="idBarrio" />
							<div class="controls">
								<h:inputText id="idBarrio" value="#{clienteBean.cliente.cliBarrio}" label="Barrio">
									<f:validator validatorId="AlfaNumericValidator"/>
									<f:attribute name="requerido" value="true"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Localidad" styleClass="control-label" for="idLocalidad" />
							<div class="controls">
								<h:inputText id="idLocalidad" value="#{clienteBean.cliente.cliLocalidad}" label="Localidad">
									<f:validator validatorId="AlfaNumericValidator"/>
									<f:attribute name="requerido" value="true"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idEntreCalle" value="Entre calles" />
							<div class="controls">
								<h:inputText id="idEntreCalle" value="#{clienteBean.cliente.cliEntreCalle}" label="Entre calles">
									<f:validator validatorId="AlfaNumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idMail" value="Mail de contacto" />
							<div class="controls">
								<h:inputText id="idMail" value="#{clienteBean.cliente.cliMail}" label="Mail de contacto">
									<f:validator validatorId="MailValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idTelefono" value="Telefono" />
							<div class="controls">
								<h:inputText id="idTelefono" value="#{clienteBean.cliente.cliTelefono}" label="Telefono">
									<f:validator validatorId="AlfaNumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Celular" styleClass="control-label" for="idCelular" />
							<div class="controls">
								<h:inputText id="idCelular" value="#{clienteBean.cliente.cliCelular}" label="Celular">
									<f:validator validatorId="AlfaNumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>


				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idFacebook" value="Perfil facebook" />
							<div class="controls">
								<h:inputText id="idFacebook" value="#{clienteBean.cliente.cliFacebook}" label="Perfil facebook">
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
						</div>
					</div>
				</div>
				
				
				<h6>Datos Bancarios</h6>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idBanco" value="Banco" />
							<div class="controls">
								<h:inputText id="idBanco" value="#{clienteBean.cliente.cliBanco}" label="Banco">
									<f:validator validatorId="AlfaNumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Tipo de cuenta" styleClass="control-label" for="idTipoCuenta" />
							<div class="controls">
								<h:inputText id="idTipoCuenta" value="#{clienteBean.cliente.cliTipoCuenta}" label="Tipo de cuenta">
									<f:validator validatorId="AlfaNumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCbu" value="Nro. de CBU" />
							<div class="controls">
								<h:inputText id="idCbu" value="#{clienteBean.cliente.cliCbu}" label="Nro. de CBU" maxlength="22">
									<f:validator validatorId="NumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de cuenta" styleClass="control-label" for="idCuenta" />
							<div class="controls">
								<h:inputText id="idCuenta" value="#{clienteBean.cliente.cliCuenta}" label="Nro. de cuenta">
									<f:validator validatorId="NumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span8">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteBean.cancel()}" styleClass="btn" value="Cancelar" immediate="true" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteBean.save()}" styleClass="btn btn-primary" value="Guardar" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
