<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Cliente</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Nuevo cliente</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
				
				<h6>Datos del cliente</h6>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido :" styleClass="control-label" for="idNombre" />
							<div class="controls">
								<h:inputText id="idNombre" value="#{clienteBean.cliente.cliNombre}" required="true"
									requiredMessage="Por favor ingrese el nombre y apellido." >
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de DNI :" styleClass="control-label" for="idDni" />
							<div class="controls">
								<h:inputText id="idDni" value="#{clienteBean.cliente.cliDni}" required="true"
									requiredMessage="Por favor ingrese el número de DNI." >
								</h:inputText>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idDireccion" value="Domicilio :" />
							<div class="controls">
								<h:inputText id="idDireccion" value="#{clienteBean.cliente.cliDireccion}" required="true"
									requiredMessage="Por favor ingrese el domicilio." >
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Localidad :" styleClass="control-label" for="idLocalidad" />
							<div class="controls">
								<h:inputText id="idLocalidad" value="#{clienteBean.cliente.cliLocalidad}" required="true"
									requiredMessage="Por favor ingrese la localidad.">
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idEntreCalle" value="entre calles :" />
							<div class="controls">
								<h:inputText id="idEntreCalle" value="#{clienteBean.cliente.cliEntreCalle}" >
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idMail" value="Mail de contacto :" />
							<div class="controls">
								<h:inputText id="idMail" value="#{clienteBean.cliente.cliMail}" required="true"
									requiredMessage="Por favor ingrese la dirección de mail.">
								</h:inputText>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idTelefono" value="Telefono :" />
							<div class="controls">
								<h:inputText id="idTelefono" value="#{clienteBean.cliente.cliTelefono}" required="true"
									requiredMessage="Por favor ingrese el teléfono.">
									<f:validator validatorId="NumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Celular :" styleClass="control-label" for="idCelular" />
							<div class="controls">
								<h:inputText id="idCelular" value="#{clienteBean.cliente.cliCelular}" required="true"
									requiredMessage="Por favor ingrese el celular.">
									<f:validator validatorId="NumericValidator"/>
								</h:inputText>
							</div>
						</div>
					</div>
				</div>


				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idFacebook" value="Perfil facebook :" />
							<div class="controls">
								<h:inputText id="idFacebook" value="#{clienteBean.cliente.cliFacebook}" required="true"
									requiredMessage="Por favor ingrese el perfil de facebook.">
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
						</div>
					</div>
				</div>
				
				
				<h6>Datos Bancarios</h6>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idBanco" value="Banco :" />
							<div class="controls">
								<h:inputText id="idBanco" value="#{clienteBean.cliente.cliBanco}" required="true"
									requiredMessage="Por favor ingrese el nombre del Banco.">
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Tipo de cuenta :" styleClass="control-label" for="idTipoCuenta" />
							<div class="controls">
								<h:inputText id="idTipoCuenta" value="#{clienteBean.cliente.cliTipoCuenta}" required="true"
									requiredMessage="Por favor ingrese el tipo de cuenta.">
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCbu" value="Nro. de CBU :" />
							<div class="controls">
								<h:inputText id="idCbu" value="#{clienteBean.cliente.cliCbu}" required="true"
									requiredMessage="Por favor ingrese el número de CBU.">
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de cuenta :" styleClass="control-label" for="idCuenta" />
							<div class="controls">
								<h:inputText id="idCuenta" value="#{clienteBean.cliente.cliCuenta}" required="true"
									requiredMessage="Por favor ingrese el número de cuenta.">
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span8">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteBean.cancel()}" styleClass="btn" value="Cancelar" immediate="true" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteBean.save()}" styleClass="btn btn-primary" value="Guardar" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
