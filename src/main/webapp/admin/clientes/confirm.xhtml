<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" >
<h:head>
	<ui:define name="pageTitle">Cliente</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Nuevo cliente</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido :" styleClass="control-label" for="idNombre" />
							<div class="controls">
								<h:outputText id="idNombre" value="#{clienteBean.cliente.cliNombre}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de DNI :" styleClass="control-label" for="idDni" />
							<div class="controls">
								<h:outputText id="idDni" value="#{clienteBean.cliente.cliDni}" />
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idDireccion" value="Domicilio :" />
							<div class="controls">
								<h:outputText id="idDireccion" value="#{clienteBean.cliente.cliDireccion}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Localidad :" styleClass="control-label" for="idLocalidad" />
							<div class="controls">
								<h:outputText id="idLocalidad" value="#{clienteBean.cliente.cliLocalidad}"/>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idTelefono" value="Telefono :" />
							<div class="controls">
								<h:outputText id="idTelefono" value="#{clienteBean.cliente.cliTelefono}"/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Celular :" styleClass="control-label" for="idCelular" />
							<div class="controls">
								<h:outputText id="idCelular" value="#{clienteBean.cliente.cliCelular}" />
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idMail" value="Mail de contacto :" />
							<div class="controls">
								<h:outputText id="idMail" value="#{clienteBean.cliente.cliMail}"/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nro. de cuenta :" styleClass="control-label" for="idCuenta" />
							<div class="controls">
								<h:outputText id="idCuenta" value="#{clienteBean.cliente.cliCuenta}"/>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCbu" value="Nro. de CBU :" />
							<div class="controls">
								<h:outputText id="idCbu" value="#{clienteBean.cliente.cliCbu}"  />
							</div>
						</div>
					</div>
					<div class="span6"></div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span8">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteBean.stepBack()}" styleClass="btn" value="Volver" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{clienteBean.confirm()}" styleClass="btn btn-primary" value="Confirmar" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
