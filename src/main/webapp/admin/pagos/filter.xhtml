<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:define name="pageTitle">Pagos</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>BÃºsqueda de pagos</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage"
					warnClass="warnMessage"/>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Clientes :" styleClass="control-label" for="idCliente"/>
							<div class="controls">
								<h:selectOneMenu value="#{pagoBean.filtro.idCliente}" id="idCliente">
									<f:selectItem itemLabel="Todos..." noSelectionOption="true"/>
									<f:selectItems value="#{pagoBean.listaClientes}" var="cliente" itemValue="#{cliente.cliId}"
										itemLabel="#{cliente.cliNombre} - Dni: #{cliente.cliDni}" />
										<f:ajax listener="#{pagoBean.changeSelectPrestamo()}" render="idPrestamo"/>
								</h:selectOneMenu>					
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Prestamos :" styleClass="control-label" for="idPrestamo"/>
							<div class="controls">
								<h:selectOneMenu value="#{pagoBean.filtro.idPrestamo}" id="idPrestamo">
									<f:selectItem itemLabel="Todos..." noSelectionOption="true"/>
									<f:selectItems value="#{pagoBean.listaPrestamo}" var="prestamo" itemValue="#{prestamo.id}"
										itemLabel="$ #{prestamo.preCapital}.- #{prestamo.preFechaInicio}" />
								</h:selectOneMenu>			
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Importe pago :" styleClass="control-label" for="idMontoPago"/>
							<div class="controls">
								<h:inputText value="#{pagoBean.filtro.pagMonto}" id="idMontoPago"/>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Numero de cuota :" styleClass="control-label" for="idNumeroCuota"/>
							<div class="controls">
								<h:inputText value="#{pagoBean.filtro.numeroCuota}" id="idNumeroCuota"/>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Fecha de pago desde :" styleClass="control-label" for="idFechaPagoDesde"/>
							<div class="controls">
								<p:calendar value="#{pagoBean.filtro.pagFestadoDesde}" id="idFechaPagoDesde" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Fecha de pago hasta :" styleClass="control-label" for="idFechaPagoHasta"/>
							<div class="controls">
								<p:calendar value="#{pagoBean.filtro.pagFestadoHasta}" id="idFechaPagoHasta" />
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid show-grid">
					<div class="span8">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton action="#{pagoBean.search()}" styleClass="btn btn-primary" value="Buscar" />
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
