<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:define name="pageTitle">Pago</ui:define>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/common.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/template/commonHeader.xhtml" />
		</ui:define>
		<ui:define name="body">

			<h:form styleClass="form-horizontal">
				<h4>Detalle de pago</h4>
				<hr />
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Nombre y apellido :" styleClass="control-label" for="idNombre" />
							<div class="controls">
								<h:outputText value="#{pagoBean.pago.cuota.prestamo.cliente.cliNombre}" id="idNombre" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Prestamo :" styleClass="control-label" for="idPrestamo" />
							<div class="controls">
								<h:outputText id="idPrestamo" value="#{pagoBean.pago.cuota.prestamo.preCapital}">
									<f:convertNumber type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idCuotaNro" value="Numero de cuota :" />
							<div class="controls">
								<h:outputText id="idCuotaNro" value="#{pagoBean.pago.cuota.cuoNumero}" />
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Importe de la cuota :" styleClass="control-label" for="idImporteCuota" />
							<div class="controls">
								<h:outputText id="idImporteCuota" value="#{pagoBean.pago.cuota.cuoImporte}">
									<f:convertNumber type="currency"/>
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idFechaVto" value="Fecha de Vencimiento :" />
							<div class="controls">
								<h:outputText id="idFechaVto" value="#{pagoBean.pago.cuota.cuoFechaVencimiento}">
									<f:convertDateTime dateStyle="medium" />
								</h:outputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group"></div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span6">
						<div class="control-group">
							<h:outputLabel class="control-label" for="idMonto" value="Monto de pago :" />
							<div class="controls">
								<h:outputText id="idMonto" value="#{pagoBean.pago.pagMonto}">
									<f:convertNumber type="currency" />
								</h:outputText>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<h:outputLabel value="Fecha de pago :" styleClass="control-label" for="idFechaPago" />
							<div class="controls">
								<h:outputText id="idFechaPago" value="#{pagoBean.pago.pagFestado}" >
									<f:convertDateTime dateStyle="medium"/>
								</h:outputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid show-grid">
					<div class="span8"></div>
					<div class="span1">
						<div class="control-group">
							<h:commandButton value="Volver" action="#{pagoBean.stepBack()}" styleClass="btn"/>
						</div>
					</div>
					<div class="span1">
						<div class="control-group">
						</div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
					<div class="span1">
						<div class="control-group"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="foot">
			<ui:include src="/WEB-INF/template/commonFooter.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
